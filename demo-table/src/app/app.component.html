<div class="text-center pt-5">
  <h1 style="font-size: 80px">A Simple Web App</h1>
  <label class="h1">Order by &nbsp;</label> 
  <select [(ngModel)]="SortbyParam">
    <option value="id">ID</option>
    <option value="firstName">First Name</option>
    <option value="lastName">Last Name</option>
    <option value="email">Email</option>
    <option value="gender">Gender</option>
    <option value="birthday">BirthDay</option>
    <option value="salary">Salary</option>
    <option value="phone">Phone</option>
  </select>
  <!-- <select *ngFor='let items of sortName' [(ngModel)]="SortbyParam">
    <option  value="{{items}}">
      {{items}}
    </option>
  </select> -->
  
</div>

<table class="table w-75 mx-auto">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
      <th scope="col">Birth Day</th>
      <th scope="col">Salary</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let users of usersList | sort: [SortbyParam, 'desc']">
      <td>{{ users.id }}</td>
      <td>{{ users.firstName }}</td>
      <td>{{ users.lastName }}</td>
      <td>{{ users.email }}</td>
      <td>{{ users.gender }}</td>
      <td>{{ users.birthday | date: "dd/MM/yyyy" }}</td>
      <td>{{ users.salary }}</td>
      <td>{{ users.phone | phones: "VN" }}</td>
    </tr>
  </tbody>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item active"><a class="page-link" href="#"></a></li>
      <li class="page-item"><a class="page-link" href="#"></a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- | paginate:{itemPerpage:10,currentPage:p}; -->
  <!-- <pagination-controls (pageChange) = "p = $event"></pagination-controls> -->
</table>
